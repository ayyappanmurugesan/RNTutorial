<!DOCTYPE html>
<html>
  <head>
    <title>Compoents State - Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

        class MyHeading extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    color: props.color,
                    text: props.children
                };
            }
            updateColor(color) {
                this.setState({
                    color: color
                })
            }
            render() {
                return (
                    <div>
                        <h1 style={{color:this.state.color}}>{this.state.text}</h1>
                        <button onClick={() => this.updateColor('green')}>Change Color to Green</button>
                    </div>
                );
            }
        }

   
		ReactDOM.render(
          <MyHeading color='red'>Hello, World</MyHeading>,
          document.getElementById('content')
        );
    </script>
  </body>
</html>
